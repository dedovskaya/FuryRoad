<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fury Road</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Mono&display=swap');

        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        .game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .game {
            position: relative;
            width: 1280px;
            height: 720px;
            display: block;
            margin: 0 auto;
            font-family: 'Inter', sans-serif;
        }

        .time-overlay {
            position: absolute;
            width: auto;
            height: auto;
            right: 1rem;
            top: 0.5rem;
            color: #fff;
            font-size: 24px;
            font-family: 'Noto Sans Mono', monospace;
            z-index: 1;
        }

        .end-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            padding: 1rem 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #fff;
            visibility: hidden;
            opacity: 0;
            z-index: 1;
            transition: all 500ms ease;
        }

        .end-overlay.show {
            visibility: visible;
            opacity: 1;
        }

        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            padding: 1rem 0;
            background-color: rgba(255, 255, 255, 0.5);
            z-index: 1;
        }
    </style>

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" type ="text/css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="game" id="game">
            <div class="time-overlay">
                <span id="elapsedTime"></span>
            </div>
            <div class="end-overlay" id="endOverlay">
                <h1 id="endTitle">VICTORY</h1>
                <h2 id="endTime"></h2>
            </div>
            <div class="overlay collapse" id="settingsOverlay">
                <div class="container">
                    <h2>Settings</h2>
                    <div class="row">
                        <div class="col-md-4">
                            <h3>General</h3>
                        </div>
                        <div class="col-md-8">
                            <div class="mb-3">
                                <label class="form-label">Maximum frame rate</label>
                                <div class="row">
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="frameRate" id="frameRate0" value="30">
                                            <label class="form-check-label" for="frameRate0">30 FPS</label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="frameRate" id="frameRate1" value="60" checked="checked">
                                            <label class="form-check-label" for="frameRate1">60 FPS</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Animation update rate</label>
                                <div class="row">
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="updateRate" id="updateRate0" value="0.5">
                                            <label class="form-check-label" for="updateRate0">0.5x</label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="updateRate" id="updateRate1" value="1" checked="checked">
                                            <label class="form-check-label" for="updateRate1">1x</label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="updateRate" id="updateRate2" value="2">
                                            <label class="form-check-label" for="updateRate2">2x</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <h3>Path Interpolation</h3>
                        </div>
                        <div class="col-md-8">
                            <div class="mb-3">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="lineInterpolationSplineCurve">
                                    <label class="form-check-label" for="lineInterpolationSplineCurve">Show spline curve</label>
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="lineInterpolationControlPoints">
                                    <label class="form-check-label" for="lineInterpolationControlPoints">Show control points</label>
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="lineInterpolationSamplePoints">
                                    <label class="form-check-label" for="lineInterpolationSamplePoints">Show sample points</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Traversal speed</label>
                                <div class="row">
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="lineInterpolationTraversalSpeed" id="lineInterpolationTraversalSpeed0" value="0.25">
                                            <label class="form-check-label" for="lineInterpolationTraversalSpeed0">0.25</label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="lineInterpolationTraversalSpeed" id="lineInterpolationTraversalSpeed1" value="0.5" checked="checked">
                                            <label class="form-check-label" for="lineInterpolationTraversalSpeed1">0.5</label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="lineInterpolationTraversalSpeed" id="lineInterpolationTraversalSpeed2" value="1">
                                            <label class="form-check-label" for="lineInterpolationTraversalSpeed2">1</label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="lineInterpolationTraversalSpeed" id="lineInterpolationTraversalSpeed3" value="2">
                                            <label class="form-check-label" for="lineInterpolationTraversalSpeed3">2</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <h3>Rigid Body Dynamics</h3>
                        </div>
                        <div class="col-md-8">
                            <div class="mb-3">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="rigidBodyMomentumVectors">
                                    <label class="form-check-label" for="rigidBodyMomentumVectors">Show momentum vectors</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <h3>Motion Blur</h3>
                        </div>
                        <div class="col-md-8">
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="motionBlurTechnique" id="motionBlurPostProcess" value="POST_PROCESS" checked="checked">
                                    <label class="form-check-label" for="motionBlurPostProcess">Post-process</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="motionBlurTechnique" id="motionBlurSupersampling" value="SUPERSAMPLING">
                                    <label class="form-check-label" for="motionBlurStochastic">Supersampling</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./node_modules/pixi.js/dist/browser/pixi.min.js"></script>
    <script src="./node_modules/@pixi/ticker/dist/browser/ticker.min.js"></script>
    <script src="./node_modules/@pixi/graphics-extras/dist/browser/graphics-extras.min.js"></script>
    <script src="./node_modules/pixi-filters/dist/pixi-filters.js"></script>
    <script src="./node_modules/@pixi/filter-motion-blur/dist/filter-motion-blur.js"></script>
    <script src="./Car.js"></script>
    <script src="./InputReader.js"></script>
    <script src="./RigidBody.js"></script>
    <script src="./PathInterpol.js"></script>
    <script src="./MotionBlur.js"></script>
    <script src="./Voronoi.js"></script>
    <script src="./app.js"></script>
</body>
</html>
